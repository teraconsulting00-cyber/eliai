    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli*AI - Intelligent Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .terminal-font { font-family: 'JetBrains Mono', monospace !important; }
        .normal-font { font-family: 'Inter', sans-serif !important; }

        /* Eli*AI Markdown System - Refined Contrast */
        .prose-eli { font-size: 0.95rem; line-height: 1.65; color: inherit; }
        .prose-eli h1, .prose-eli h2 { font-weight: 700; margin: 1.5rem 0 0.75rem; color: #18181b; letter-spacing: -0.02em; }
        .dark .prose-eli h1, .dark .prose-eli h2 { color: #f4f4f5; }
        
        .prose-eli table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; font-size: 0.85rem; border-radius: 4px; overflow: hidden; }
        .prose-eli th, .prose-eli td { padding: 0.75rem 1rem; text-align: left; border: 1px solid rgba(0, 0, 0, 0.1); }
        .dark .prose-eli th, .dark .prose-eli td { border: 1px solid rgba(255, 255, 255, 0.1); }
        .prose-eli th { background: rgba(0, 0, 0, 0.03); font-weight: 700; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 0.05em; color: #52525b; }
        .dark .prose-eli th { background: rgba(255, 255, 255, 0.05); color: #a1a1aa; }

        .prose-eli pre { background: #09090b; color: #e4e4e7; padding: 1.25rem; border-radius: 8px; overflow-x: auto; margin: 1.5rem 0; border: 1px solid rgba(255,255,255,0.05); }
        .prose-eli code { font-family: 'JetBrains Mono', monospace; font-size: 0.9em; background: rgba(0, 0, 0, 0.05); padding: 0.2rem 0.4rem; border-radius: 4px; color: #4338ca; }
        .dark .prose-eli code { background: rgba(255, 255, 255, 0.1); color: #818cf8; }
        
        .prose-eli a { color: #4f46e5; text-decoration: none; font-weight: 500; border-bottom: 1px solid rgba(79, 70, 229, 0.2); transition: border-color 0.2s; }
        .prose-eli a:hover { border-bottom-color: #4f46e5; }

        @keyframes subtle-in {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-eli { animation: subtle-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); }
        
        /* Focus styles forEli*AI */
        .eli-input-focus:focus-within {
            box-shadow: 0 4px 20px -2px rgba(99, 102, 241, 0.12);
            border-color: rgba(99, 102, 241, 0.4);
        }
    </style>
